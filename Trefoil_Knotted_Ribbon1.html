<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fractal "Dát Vàng" trên Dải băng Thắt nút (với Trục Tọa độ)</title>
    <style>
        body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; background-color: #1a1a1a; color: #e0e0e0; overflow: hidden; }
        #container { display: flex; width: 100vw; height: 100vh; }
        #info-panel { flex: 0 0 45%; padding: 25px; background-color: #2c2c2c; box-shadow: 2px 0 10px rgba(0,0,0,0.5); overflow-y: auto; display: flex; flex-direction: column; }
        #canvas-container { flex-grow: 1; position: relative; }
        h1 { color: #4fc3f7; margin-top: 0; font-size: 1.8em; text-align: center; }
        p { line-height: 1.6; font-size: 1.1em; }
        
        .control-group { margin: 20px 0; }
        label { font-weight: bold; font-size: 1.2em; }
        .slider-container { display: flex; align-items: center; gap: 15px; margin-top: 10px; }
        .slider-container input[type="range"] { flex-grow: 1; cursor: pointer; }
        .slider-container input[type="number"] { width: 70px; padding: 5px; background-color: #555; color: #fff; border: 1px solid #777; border-radius: 4px; font-size: 1em; }

        #equations { background-color: #333; padding: 15px; border-radius: 8px; margin-top: auto; font-size: 1.0em; }
        .equation-title { margin-bottom: 0.2em; margin-top: 1.0em; font-weight: bold; }
        canvas { display: block; }
    </style>
</head>
<body>
    <div id="container">
        <div id="info-panel">
            <h1>Fractal "Dát Vàng" trên Dải băng Thắt nút</h1>
            <p>
                Mô hình này tạo một attractor 2D, sau đó "dát" nó lên một <strong>Dải băng (Ribbon) bị thắt nút dạng Tam diệp</strong>. Hệ trục tọa độ Oxyz được thêm vào để dễ dàng định hướng.
            </p>
            
            <div class="control-group">
                <label for="k-slider">Tham số Fractal (k) = <span id="k-value">0.50</span></label>
                <div class="slider-container">
                    <input type="range" id="k-slider" min="0" max="1" value="0.5" step="0.01">
                    <input type="number" id="k-text" min="0" max="1" value="0.5" step="0.01">
                </div>
            </div>

            <div class="control-group">
                <label for="p-slider">Độ rộng Dải băng (p) = <span id="p-value">0.60</span></label>
                <div class="slider-container">
                    <input type="range" id="p-slider" min="0.1" max="1.5" value="0.6" step="0.01">
                    <input type="number" id="p-text" min="0.1" max="1.5" value="0.6" step="0.01">
                </div>
            </div>

            <div id="equations"></div>
        </div>
        <div id="canvas-container"></div>
    </div>

    <script> MathJax = { tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] }, svg: { fontCache: 'global' } }; </script>
    <script type="text/javascript" id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
    <script type="importmap"> { "imports": { "three": "https://unpkg.com/three@0.164.1/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.164.1/examples/jsm/" } } </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { ParametricGeometry } from 'three/addons/geometries/ParametricGeometry.js';

        let scene, camera, renderer, controls;
        let pointsObjects = { f1: null, f2: null };
        let ribbonMesh = null;

        const NUM_POINTS = 150000;
        const R = 0.8;
        let ribbonWidth = 0.6;

        const kSlider = document.getElementById('k-slider');
        const kText = document.getElementById('k-text');
        const kValueSpan = document.getElementById('k-value');
        const pSlider = document.getElementById('p-slider');
        const pText = document.getElementById('p-text');
        const pValueSpan = document.getElementById('p-value');
        const equationsDiv = document.getElementById('equations');
        const canvasContainer = document.getElementById('canvas-container');

        // --- HÀM TẠO HỆ TRỤC TỌA ĐỘ ---
        function createAxesHelper() {
            const axesGroup = new THREE.Group();
            const axisLength = 4;
            const arrowRadius = 0.07;
            const arrowHeight = 0.3;
            const labelOffset = 0.4;

            const colors = { x: 0xff4d4d, y: 0x4dff4d, z: 0x4d4dff };

            function makeTextSprite(message, opts) {
                const parameters = opts || {};
                const fontface = parameters.fontface || 'Arial';
                const fontsize = parameters.fontsize || 24;
                const fontColor = parameters.fontColor || { r: 255, g: 255, b: 255, a: 1.0 };
                
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                context.font = "Bold " + fontsize + "px " + fontface;
                
                const metrics = context.measureText(message);
                const textWidth = metrics.width;
                canvas.width = textWidth + 10;
                canvas.height = fontsize + 10;
                
                context.font = "Bold " + fontsize + "px " + fontface;
                context.fillStyle = `rgba(${fontColor.r}, ${fontColor.g}, ${fontColor.b}, ${fontColor.a})`;
                context.fillText(message, 5, fontsize);

                const texture = new THREE.CanvasTexture(canvas);
                texture.needsUpdate = true;
                
                const spriteMaterial = new THREE.SpriteMaterial({ map: texture });
                const sprite = new THREE.Sprite(spriteMaterial);
                sprite.scale.set(0.5, 0.25, 1.0); // Thu nhỏ nhãn
                return sprite;
            }

            const xAxisGeo = new THREE.BufferGeometry().setFromPoints([new THREE.Vector3(0, 0, 0), new THREE.Vector3(axisLength, 0, 0)]);
            const xAxisMat = new THREE.LineBasicMaterial({ color: colors.x });
            const xAxis = new THREE.Line(xAxisGeo, xAxisMat);
            const xArrowGeo = new THREE.ConeGeometry(arrowRadius, arrowHeight);
            const xArrowMat = new THREE.MeshBasicMaterial({ color: colors.x });
            const xArrow = new THREE.Mesh(xArrowGeo, xArrowMat);
            xArrow.position.set(axisLength, 0, 0);
            xArrow.rotation.z = -Math.PI / 2;
            const xLabel = makeTextSprite("X", { fontsize: 32, fontColor: {r:255, g:77, b:77, a:1.0} });
            xLabel.position.set(axisLength + labelOffset, 0, 0);

            const yAxisGeo = new THREE.BufferGeometry().setFromPoints([new THREE.Vector3(0, 0, 0), new THREE.Vector3(0, axisLength, 0)]);
            const yAxisMat = new THREE.LineBasicMaterial({ color: colors.y });
            const yAxis = new THREE.Line(yAxisGeo, yAxisMat);
            const yArrowGeo = new THREE.ConeGeometry(arrowRadius, arrowHeight);
            const yArrowMat = new THREE.MeshBasicMaterial({ color: colors.y });
            const yArrow = new THREE.Mesh(yArrowGeo, yArrowMat);
            yArrow.position.set(0, axisLength, 0);
            const yLabel = makeTextSprite("Y", { fontsize: 32, fontColor: {r:77, g:255, b:77, a:1.0} });
            yLabel.position.set(0, axisLength + labelOffset, 0);

            const zAxisGeo = new THREE.BufferGeometry().setFromPoints([new THREE.Vector3(0, 0, 0), new THREE.Vector3(0, 0, axisLength)]);
            const zAxisMat = new THREE.LineBasicMaterial({ color: colors.z });
            const zAxis = new THREE.Line(zAxisGeo, zAxisMat);
            const zArrowGeo = new THREE.ConeGeometry(arrowRadius, arrowHeight);
            const zArrowMat = new THREE.MeshBasicMaterial({ color: colors.z });
            const zArrow = new THREE.Mesh(zArrowGeo, zArrowMat);
            zArrow.position.set(0, 0, axisLength);
            zArrow.rotation.x = Math.PI / 2;
            const zLabel = makeTextSprite("Z", { fontsize: 32, fontColor: {r:77, g:77, b:255, a:1.0} });
            zLabel.position.set(0, 0, axisLength + labelOffset);

            const oLabel = makeTextSprite("O", { fontsize: 24, fontColor: {r:200, g:200, b:200, a:1.0} });
            oLabel.position.set(-labelOffset*0.5, -labelOffset*0.5, 0);

            axesGroup.add(xAxis, xArrow, xLabel, yAxis, yArrow, yLabel, zAxis, zArrow, zLabel, oLabel);
            return axesGroup;
        }

        function updateMathJax(k, p1, p2) {
            const f1_latex = `\\mathbf{f}_1(x,y) = \\begin{pmatrix} y \\\\ ${k.toFixed(2)}x \\end{pmatrix}`;
            const f2_latex = `\\mathbf{f}_2(x,y) = \\begin{pmatrix} y \\\\ ${(1-k).toFixed(2)}x + ${k.toFixed(2)} \\end{pmatrix}`;
            const prob_latex = `p_1 = k = ${p1.toFixed(2)} \\quad , \\quad p_2 = 1 - k = ${p2.toFixed(2)}`;
            const centerline_latex = `\\vec{c}(t) = R \\begin{pmatrix} \\sin(t) + 2\\sin(2t) \\\\ \\cos(t) - 2\\cos(2t) \\\\ -\\sin(3t) \\end{pmatrix}`;
            const surface_latex = `\\vec{S}(t,v) = \\vec{c}(t) + v \\cdot \\vec{N}(t), \\quad v \\in [-p/2, p/2]`;
            equationsDiv.innerHTML = `<p class="equation-title">Hệ IFS:</p><p style="color:#76ff03;">$$ ${f1_latex} $$</p> <p style="color:#ff1744;">$$ ${f2_latex} $$</p><p class="equation-title">Ánh xạ lên bề mặt (p=${ribbonWidth.toFixed(2)}):</p><p>$$ ${surface_latex} $$`;
            if (window.MathJax && window.MathJax.typesetPromise) { MathJax.typesetPromise([equationsDiv]).catch((err) => console.log('MathJax error:', err)); }
        }

        const epsilon = 0.0001;
        const c = (t_val) => new THREE.Vector3( R * (Math.sin(t_val) + 2 * Math.sin(2 * t_val)), R * (Math.cos(t_val) - 2 * Math.cos(2 * t_val)), R * (-Math.sin(3 * t_val)) );
        const c_prime = (t_val) => new THREE.Vector3( R * (Math.cos(t_val) + 4 * Math.cos(2 * t_val)), R * (-Math.sin(t_val) + 4 * Math.sin(2 * t_val)), R * (-3 * Math.cos(3 * t_val)) );
        const getFrenetFrame = (t) => {
            const T = c_prime(t).normalize();
            const T_at_t_plus_epsilon = c_prime(t + epsilon).normalize();
            const T_prime = new THREE.Vector3().subVectors(T_at_t_plus_epsilon, T).divideScalar(epsilon);
            const N = T_prime.normalize();
            return { N };
        };

        function mapToRibbon(x_fractal, y_fractal) {
            const t = x_fractal * 2 * Math.PI;
            const v = (y_fractal - 0.5) * ribbonWidth;
            const frame = getFrenetFrame(t);
            const centerPoint = c(t);
            return centerPoint.clone().addScaledVector(frame.N, v);
        }

        function generateFractalPoints(k, p1) {
            if (pointsObjects.f1) scene.remove(pointsObjects.f1);
            if (pointsObjects.f2) scene.remove(pointsObjects.f2);
            
            const attractorPoints2D_f1 = [];
            const attractorPoints2D_f2 = [];
            let p_xy = { x: Math.random(), y: Math.random() };
            for (let i = 0; i < NUM_POINTS; i++) {
                let nx, ny, targetArray;
                if (Math.random() < p1) { nx = p_xy.y; ny = k * p_xy.x; targetArray = attractorPoints2D_f1;
                } else { nx = p_xy.y; ny = (1 - k) * p_xy.x + k; targetArray = attractorPoints2D_f2; }
                p_xy = { x: nx, y: ny };
                if (i > 20) targetArray.push(p_xy);
            }
            const createPoints = (points, color) => {
                if (points.length === 0) return null;
                const positions = new Float32Array(points.length * 3);
                points.forEach((p, idx) => {
                    const p3d = mapToRibbon(p.x, p.y);
                    positions[idx * 3] = p3d.x; positions[idx * 3 + 1] = p3d.y; positions[idx * 3 + 2] = p3d.z;
                });
                const geometry = new THREE.BufferGeometry();
                geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
                const material = new THREE.PointsMaterial({ color: color, size: 0.015, sizeAttenuation: true });
                return new THREE.Points(geometry, material);
            };
            pointsObjects.f1 = createPoints(attractorPoints2D_f1, 0x76ff03);
            pointsObjects.f2 = createPoints(attractorPoints2D_f2, 0xff1744);
            if (pointsObjects.f1) scene.add(pointsObjects.f1);
            if (pointsObjects.f2) scene.add(pointsObjects.f2);
        }
        
        function createOrUpdateWireframe() {
            if (ribbonMesh) { scene.remove(ribbonMesh); ribbonMesh.geometry.dispose(); ribbonMesh.material.dispose(); }
            const ribbonFunction = (t_param, v_param, target) => {
                 const t = 2 * Math.PI * t_param;
                 const v = (v_param - 0.5) * ribbonWidth;
                 const frame = getFrenetFrame(t);
                 const centerPoint = c(t);
                 target.copy(centerPoint).addScaledVector(frame.N, v);
            };
            const ribbonGeom = new ParametricGeometry(ribbonFunction, 256, 2);
            const ribbonMat = new THREE.MeshStandardMaterial({ color: 0x444444, wireframe: true, transparent: true, opacity: 0.15, side: THREE.DoubleSide });
            ribbonMesh = new THREE.Mesh(ribbonGeom, ribbonMat);
            scene.add(ribbonMesh);
        }

        function regenerate() {
            const k = parseFloat(kSlider.value);
            kValueSpan.textContent = k.toFixed(2);
            if (document.activeElement !== kText) { kText.value = k.toFixed(2); }
            ribbonWidth = parseFloat(pSlider.value);
            pValueSpan.textContent = ribbonWidth.toFixed(2);
            if (document.activeElement !== pText) { pText.value = ribbonWidth.toFixed(2); }
            const p1 = k;
            updateMathJax(k, p1, 1 - p1);
            createOrUpdateWireframe();
            generateFractalPoints(k, p1);
        }
        
        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a1a);
            camera = new THREE.PerspectiveCamera(75, canvasContainer.clientWidth / canvasContainer.clientHeight, 0.1, 100);
            camera.position.set(0, 3, 5); // Nâng camera lên một chút
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(canvasContainer.clientWidth, canvasContainer.clientHeight);
            canvasContainer.appendChild(renderer.domElement);
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            scene.add(new THREE.AmbientLight(0xffffff, 0.7));
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.9);
            directionalLight.position.set(5, 10, 7.5);
            scene.add(directionalLight);

            // THÊM HỆ TRỤC TỌA ĐỘ
            const axesHelper = createAxesHelper();
            scene.add(axesHelper);
            
            kSlider.addEventListener('input', (e) => { kText.value = parseFloat(e.target.value).toFixed(2); regenerate(); });
            kText.addEventListener('change', (e) => { let val = parseFloat(e.target.value); if (isNaN(val)) return; val = Math.max(0, Math.min(1, val)); e.target.value = val.toFixed(2); kSlider.value = val; regenerate(); });
            pSlider.addEventListener('input', (e) => { pText.value = parseFloat(e.target.value).toFixed(2); regenerate(); });
            pText.addEventListener('change', (e) => { let val = parseFloat(e.target.value); if (isNaN(val)) return; val = Math.max(0.1, Math.min(1.5, val)); e.target.value = val.toFixed(2); pSlider.value = val; regenerate(); });
            window.addEventListener('resize', () => {
                camera.aspect = canvasContainer.clientWidth / canvasContainer.clientHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(canvasContainer.clientWidth, canvasContainer.clientHeight);
            });
            regenerate();
            const box = new THREE.Box3().setFromObject(scene);
            const center = box.getCenter(new THREE.Vector3());
            const size = box.getSize(new THREE.Vector3());
            const maxDim = Math.max(size.x, size.y, size.z);
            const fov = camera.fov * (Math.PI / 180);
            camera.position.z = Math.abs(maxDim / (2 * Math.tan(fov / 2))) * 1.5;
            controls.target.copy(center);
            function animate() { requestAnimationFrame(animate); controls.update(); renderer.render(scene, camera); }
            animate();
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
