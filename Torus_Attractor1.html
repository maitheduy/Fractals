<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fractal "Dát Vàng" Torus Trefoil Knot (Fixed)</title>
    <style>
        body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; background-color: #1a1a1a; color: #e0e0e0; overflow: hidden; }
        #container { display: flex; width: 100vw; height: 100vh; }
        #info-panel { flex: 0 0 45%; padding: 25px; background-color: #2c2c2c; box-shadow: 2px 0 10px rgba(0,0,0,0.5); overflow-y: auto; display: flex; flex-direction: column; }
        #canvas-container { flex-grow: 1; position: relative; }
        h1 { color: #4fc3f7; margin-top: 0; font-size: 1.8em; text-align: center; }
        p { line-height: 1.6; font-size: 1.1em; }
        
        .control-group { margin: 20px 0; }
        label { font-weight: bold; font-size: 1.2em; }
        .slider-container { display: flex; align-items: center; gap: 15px; margin-top: 10px; }
        .slider-container input[type="range"] { flex-grow: 1; cursor: pointer; }
        .slider-container input[type="number"] { width: 70px; padding: 5px; background-color: #555; color: #fff; border: 1px solid #777; border-radius: 4px; font-size: 1em; }

        #equations { background-color: #333; padding: 15px; border-radius: 8px; margin-top: auto; font-size: 1.0em; }
        .equation-title { margin-bottom: 0.2em; margin-top: 1.0em; font-weight: bold; }
        canvas { display: block; }
    </style>
</head>
<body>
    <div id="container">
        <div id="info-panel">
            <h1>Fractal "Dát Vàng" Torus Trefoil Knot</h1>
            <p>
                Mô hình này tạo ra một attractor 2D trong hình vuông [0,1]², sau đó "dát" nó lên bề mặt của một <strong>Torus Trefoil Knot</strong>.
            </p>
            
            <div class="control-group">
                <label for="k-slider">Tham số Fractal (k) = <span id="k-value">0.50</span></label>
                <div class="slider-container">
                    <input type="range" id="k-slider" min="0" max="1" value="0.5" step="0.01">
                    <input type="number" id="k-text" min="0" max="1" value="0.5" step="0.01">
                </div>
            </div>

            <div id="equations"></div>
        </div>
        <div id="canvas-container"></div>
    </div>

    <script> MathJax = { tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] }, svg: { fontCache: 'global' } }; </script>
    <script type="text/javascript" id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
    <script type="importmap"> { "imports": { "three": "https://unpkg.com/three@0.164.1/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.164.1/examples/jsm/" } } </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let scene, camera, renderer, controls;
        let pointsObjects = { f1: null, f2: null };
        const NUM_POINTS = 150000;
        const R = 0.8;
        const tubeRadius = 0.3;

        const kSlider = document.getElementById('k-slider');
        const kText = document.getElementById('k-text');
        const kValueSpan = document.getElementById('k-value');
        const equationsDiv = document.getElementById('equations');
        const canvasContainer = document.getElementById('canvas-container');

        function updateMathJax(k, p1, p2) {
            const f1_latex = `\\mathbf{f}_1(x,y) = \\begin{pmatrix} y \\\\ ${k.toFixed(2)}x \\end{pmatrix}`;
            const f2_latex = `\\mathbf{f}_2(x,y) = \\begin{pmatrix} y \\\\ ${(1-k).toFixed(2)}x + ${k.toFixed(2)} \\end{pmatrix}`;
            const prob_latex = `p_1 = k = ${p1.toFixed(2)} \\quad , \\quad p_2 = 1 - k = ${p2.toFixed(2)}`;
            const mapping = `\\mathbf{M}(\\theta) = R(\\sin(\\theta) + 2 \\sin(2\\theta), \\dots)`;
            equationsDiv.innerHTML = `
                <p class="equation-title">Hệ IFS tạo attractor 2D (x,y):</p>
                <p style="color:#76ff03;">$$ ${f1_latex} $$</p> <p style="color:#ff1744;">$$ ${f2_latex} $$</p>
                <p class="equation-title">Xác suất lựa chọn:</p> $$ ${prob_latex} $$
                <p class="equation-title">Ánh xạ (u=x, v=y) lên Nút thắt:</p> $$ ${mapping} $$`;
            if (window.MathJax && window.MathJax.typesetPromise) {
                MathJax.typesetPromise([equationsDiv]).catch((err) => console.log('MathJax error:', err));
            }
        }

        function mapToTrefoil(u, v) {
            const theta = u * 2 * Math.PI; 
            const phi = v * 2 * Math.PI;
            const p = new THREE.Vector3( 
                R * (Math.sin(theta) + 2 * Math.sin(2 * theta)), 
                R * (Math.cos(theta) - 2 * Math.cos(2 * theta)), 
                R * (-Math.sin(3 * theta)) 
            );
            const tangent = new THREE.Vector3( 
                R * (Math.cos(theta) + 4 * Math.cos(2 * theta)), 
                R * (-Math.sin(theta) + 4 * Math.sin(2 * theta)), 
                R * (-3 * Math.cos(3 * theta)) 
            ).normalize();
            let up = new THREE.Vector3(0, 1, 0);
            const normal = new THREE.Vector3().crossVectors(tangent, up).normalize();
            if (normal.lengthSq() < 0.1) { 
                up.set(1, 0, 0); 
                normal.crossVectors(tangent, up).normalize(); 
            }
            const binormal = new THREE.Vector3().crossVectors(tangent, normal).normalize();
            const cx = tubeRadius * Math.cos(phi); 
            const cy = tubeRadius * Math.sin(phi);
            const finalPoint = new THREE.Vector3().copy(p);
            finalPoint.addScaledVector(normal, cx); 
            finalPoint.addScaledVector(binormal, cy);
            return finalPoint;
        }

        function generateFractal(k, p1) {
            // Xóa các điểm cũ nếu tồn tại
            if (pointsObjects.f1) scene.remove(pointsObjects.f1);
            if (pointsObjects.f2) scene.remove(pointsObjects.f2);
            
            const attractorPoints2D_f1 = [];
            const attractorPoints2D_f2 = [];
            let p_xy = { x: Math.random(), y: Math.random() };

            // Tạo các điểm fractal
            for (let i = 0; i < NUM_POINTS; i++) {
                let nx, ny, targetArray;
                if (Math.random() < p1) {
                    nx = p_xy.y; 
                    ny = k * p_xy.x;
                    targetArray = attractorPoints2D_f1;
                } else {
                    nx = p_xy.y; 
                    ny = (1 - k) * p_xy.x + k;
                    targetArray = attractorPoints2D_f2;
                }
                p_xy = { x: nx, y: ny };
                if (i > 20) { // Bỏ qua 20 điểm đầu để ổn định
                    targetArray.push(p_xy);
                }
            }

            // Tạo buffer geometry cho các điểm
            const createPoints = (points, color) => {
                if (points.length === 0) return null;
                
                const positions = new Float32Array(points.length * 3);
                points.forEach((p, idx) => {
                    const p3d = mapToTrefoil(p.x, p.y);
                    positions[idx * 3] = p3d.x;
                    positions[idx * 3 + 1] = p3d.y;
                    positions[idx * 3 + 2] = p3d.z;
                });
                
                const geometry = new THREE.BufferGeometry();
                geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
                const material = new THREE.PointsMaterial({ 
                    color: color, 
                    size: 0.015,
                    sizeAttenuation: true
                });
                
                return new THREE.Points(geometry, material);
            };
            
            pointsObjects.f1 = createPoints(attractorPoints2D_f1, 0x76ff03);
            pointsObjects.f2 = createPoints(attractorPoints2D_f2, 0xff1744);
            
            if (pointsObjects.f1) scene.add(pointsObjects.f1);
            if (pointsObjects.f2) scene.add(pointsObjects.f2);
            
            // Cập nhật camera để bao quát toàn bộ scene
            if (attractorPoints2D_f1.length > 0 || attractorPoints2D_f2.length > 0) {
                const box = new THREE.Box3();
                if (pointsObjects.f1) box.expandByObject(pointsObjects.f1);
                if (pointsObjects.f2) box.expandByObject(pointsObjects.f2);
                
                const center = box.getCenter(new THREE.Vector3());
                const size = box.getSize(new THREE.Vector3());
                const maxDim = Math.max(size.x, size.y, size.z);
                const fov = camera.fov * (Math.PI / 180);
                let cameraZ = Math.abs(maxDim / Math.sin(fov / 2));
                
                camera.position.copy(center);
                camera.position.z += cameraZ * 1.5;
                controls.target.copy(center);
                controls.update();
            }
        }
        
        function regenerate() {
            const k = parseFloat(kSlider.value);
            kValueSpan.textContent = k.toFixed(2);
            if (document.activeElement !== kText) { 
                kText.value = k.toFixed(2); 
            }
            const p1 = k, p2 = 1 - k;
            updateMathJax(k, p1, p2);
            generateFractal(k, p1);
        }
        
        function init() {
            // Khởi tạo Three.js scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a1a);
            
            camera = new THREE.PerspectiveCamera(
                75, 
                canvasContainer.clientWidth / canvasContainer.clientHeight, 
                0.1, 
                100
            );
            camera.position.z = 5;
            
            renderer = new THREE.WebGLRenderer({ 
                antialias: true,
                alpha: true
            });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(canvasContainer.clientWidth, canvasContainer.clientHeight);
            canvasContainer.appendChild(renderer.domElement);
            
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            
            // Thêm ánh sáng
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.7); 
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.9); 
            directionalLight.position.set(5, 10, 7.5); 
            scene.add(directionalLight);
            
            // Tạo đường cong nút thắt
            class KnotCurve extends THREE.Curve {
                getPoint(t) {
                    const theta = t * 2 * Math.PI;
                    return new THREE.Vector3(
                        R * (Math.sin(theta) + 2 * Math.sin(2 * theta)),
                        R * (Math.cos(theta) - 2 * Math.cos(2 * theta)),
                        R * (-Math.sin(3 * theta))
                    );
                }
            }
            
            const knotGeom = new THREE.TubeGeometry(
                new KnotCurve(), 
                256, 
                tubeRadius, 
                16, 
                false
            );
            const knotMat = new THREE.MeshStandardMaterial({
                color: 0x444444, 
                wireframe: true, 
                transparent: true, 
                opacity: 0.15
            });
            scene.add(new THREE.Mesh(knotGeom, knotMat));

            // Thiết lập event listeners
            kSlider.addEventListener('input', (e) => {
                kText.value = parseFloat(e.target.value).toFixed(2);
                regenerate();
            });
            
            kText.addEventListener('change', (e) => {
                let val = parseFloat(e.target.value);
                if (isNaN(val)) return;
                val = Math.max(0, Math.min(1, val));
                e.target.value = val.toFixed(2);
                kSlider.value = val;
                regenerate();
            });
            
            window.addEventListener('resize', () => {
                camera.aspect = canvasContainer.clientWidth / canvasContainer.clientHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(canvasContainer.clientWidth, canvasContainer.clientHeight);
            });

            // Tạo fractal ban đầu
            regenerate();
            
            // Animation loop
            function animate() {
                requestAnimationFrame(animate);
                controls.update();
                renderer.render(scene, camera);
            }
            
            animate();
        }

        // Khởi động ứng dụng khi DOM đã sẵn sàng
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
