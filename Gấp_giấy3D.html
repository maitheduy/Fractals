<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paradim "Gấp giấy" (IFS Phi tuyến 2 Hàm)</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            overflow: hidden;
        }

        #container {
            display: flex;
            width: 100vw;
            height: 100vh;
        }

        #info-panel {
            flex: 0 0 50%;
            padding: 25px;
            background-color: #2c2c2c;
            box-shadow: 2px 0 10px rgba(0,0,0,0.5);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        
        #canvas-container {
            flex-grow: 1;
            position: relative;
        }

        h1 {
            color: #4fc3f7;
            margin-top: 0;
            font-size: 1.8em;
            text-align: center;
        }
        p {
            line-height: 1.6;
            font-size: 1.1em;
        }

        #equations {
            background-color: #333;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 1.2em;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .equation-title {
            margin-bottom: 0.5em;
            margin-top: 2.5em; /* Tăng khoảng cách giữa 2 công thức */
            font-weight: bold;
        }
        .equation-title:first-child {
            margin-top: 0;
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <div id="container">
        <!-- NỬA BÊN TRÁI: THÔNG TIN VÀ ĐIỀU KHIỂN -->
        <div id="info-panel">
            <h1>Paradim "Gấp giấy"</h1>
            <p>
                Mô hình này được tạo ra từ <b>hai phép biến đổi phi tuyến</b> mạnh mẽ. Thay vì "lát gạch", các phép biến đổi này "trộn lẫn" và "gấp" không gian lại, tạo ra một attractor phức tạp chỉ với hai hàm.
            </p>

            <div id="equations">
                <!-- MathJax sẽ render 2 công thức ở đây -->
            </div>
        </div>

        <!-- NỬA BÊN PHẢI: KHUNG VẼ 3D -->
        <div id="canvas-container"></div>
    </div>

    <!-- Tải MathJax -->
    <script>
        MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']]
            },
            svg: {
                fontCache: 'global'
            }
        };
    </script>
    <script type="text/javascript" id="MathJax-script" async
        src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js">
    </script>

    <!-- Tải Three.js và các điều khiển -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.164.1/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.164.1/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let scene, camera, renderer, controls;
        let pointsObject = null;
        const NUM_POINTS = 100000;

        const equationsDiv = document.getElementById('equations');
        const canvasContainer = document.getElementById('canvas-container');

        // --- Cập nhật công thức MathJax cho 2 hàm "Gấp giấy" ---
        function updateMathJax() {
            const latexString = `
                <p class="equation-title" style="color:#76ff03;">Hàm co $f_1$ (Xanh lá):</p>
                $$
                \\mathbf{f}_1(x,y,z) = 
                \\begin{cases}
                    x' = 0.5y - 0.5 \\\\
                    y' = x \\\\
                    z' = z + x^3 - y^3
                \\end{cases}
                $$
                <p class="equation-title" style="color:#ff1744;">Hàm co $f_2$ (Đỏ tươi):</p>
                $$
                \\mathbf{f}_2(x,y,z) = 
                \\begin{cases}
                    x' = 0.5y + 0.5 \\\\
                    y' = x \\\\
                    z' = z + x^3 - y^3
                \\end{cases}
                $$
            `;
            equationsDiv.innerHTML = latexString;
            if (window.MathJax && window.MathJax.typeset) {
                MathJax.typesetPromise([equationsDiv]).catch((err) => console.log('MathJax error:', err));
            }
        }

        // --- Tạo Attractor Fractal với 2 hàm "Gấp giấy" ---
        function generateFractal() {
            if (pointsObject) {
                scene.remove(pointsObject);
                pointsObject.geometry.dispose();
                pointsObject.material.dispose();
            }

            const positions = [];
            const colors = [];
            const color_f1 = new THREE.Color(0x76ff03); // Xanh lá
            const color_f2 = new THREE.Color(0xff1744); // Đỏ tươi

            let p = { x: 0.1, y: 0.1, z: 0.0 };

            for (let i = 0; i < NUM_POINTS; i++) {
                let nx, ny, nz;
                const height_func = Math.pow(p.x, 3) - Math.pow(p.y, 3);
                
                if (Math.random() < 0.5) { // f1
                    nx = 0.5 * p.y - 0.5;
                    ny = p.x;
                    nz = p.z + height_func;
                    colors.push(color_f1.r, color_f1.g, color_f1.b);
                } else { // f2
                    nx = 0.5 * p.y + 0.5;
                    ny = p.x;
                    nz = p.z + height_func;
                    colors.push(color_f2.r, color_f2.g, color_f2.b);
                }
                
                p = { x: nx, y: ny, z: nz };
                if (i > 20) {
                    positions.push(p.x, p.y, p.z);
                }
            }
            
            const finalColors = colors.slice((21 * 3));

            const geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.Float32BufferAttribute(finalColors, 3));
            geometry.computeBoundingBox();
            const center = new THREE.Vector3();
            geometry.boundingBox.getCenter(center);
            geometry.translate(-center.x, -center.y, -center.z);

            const material = new THREE.PointsMaterial({
                size: 0.015,
                vertexColors: true
            });
            
            pointsObject = new THREE.Points(geometry, material);
            scene.add(pointsObject);
        }

        function createAxisLabel(text, color, position) {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            const size = 64;
            canvas.width = size;
            canvas.height = size;
            
            context.font = `Bold ${size/2}px Arial`;
            context.fillStyle = color;
            context.textAlign = 'center';
            context.textBaseline = 'middle';
            context.fillText(text, size / 2, size / 2);

            const texture = new THREE.CanvasTexture(canvas);
            const spriteMaterial = new THREE.SpriteMaterial({ map: texture, transparent: true });
            const sprite = new THREE.Sprite(spriteMaterial);
            sprite.scale.set(0.25, 0.25, 1.0);
            sprite.position.copy(position);

            return sprite;
        }

        function createLabeledAxes(size) {
            const group = new THREE.Group();
            const axesHelper = new THREE.AxesHelper(size);
            group.add(axesHelper);

            const materialX = new THREE.MeshBasicMaterial({ color: 0xff0000 });
            const materialY = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
            const materialZ = new THREE.MeshBasicMaterial({ color: 0x0000ff });

            const coneRadius = size * 0.03;
            const coneHeight = size * 0.1;
            const coneGeometry = new THREE.ConeGeometry(coneRadius, coneHeight, 16);
            
            const arrowX = new THREE.Mesh(coneGeometry, materialX);
            arrowX.position.set(size, 0, 0);
            arrowX.rotation.z = -Math.PI / 2;
            group.add(arrowX);

            const arrowY = new THREE.Mesh(coneGeometry, materialY);
            arrowY.position.set(0, size, 0);
            group.add(arrowY);

            const arrowZ = new THREE.Mesh(coneGeometry, materialZ);
            arrowZ.position.set(0, 0, size);
            arrowZ.rotation.x = Math.PI / 2;
            group.add(arrowZ);

            const labelX = createAxisLabel('X', '#ff7777', new THREE.Vector3(size + coneHeight, 0, 0));
            const labelY = createAxisLabel('Y', '#77ff77', new THREE.Vector3(0, size + coneHeight, 0));
            const labelZ = createAxisLabel('Z', '#7777ff', new THREE.Vector3(0, 0, size + coneHeight));
            group.add(labelX, labelY, labelZ);

            return group;
        }

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a1a);
            
            camera = new THREE.PerspectiveCamera(75, canvasContainer.clientWidth / canvasContainer.clientHeight, 0.1, 1000);
            camera.position.set(1.5, 1.5, 0.8);
            
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(canvasContainer.clientWidth, canvasContainer.clientHeight);
            canvasContainer.appendChild(renderer.domElement);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.target.set(0, 0, 0);
            
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.9);
            scene.add(ambientLight);
            
            // Tăng kích thước trục tọa độ để dễ nhìn hơn với attractor mới
            const labeledAxes = createLabeledAxes(1.5);
            scene.add(labeledAxes);
            
            window.addEventListener('resize', onWindowResize);

            updateMathJax();
            generateFractal();
            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            if (canvasContainer) {
                camera.aspect = canvasContainer.clientWidth / canvasContainer.clientHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(canvasContainer.clientWidth, canvasContainer.clientHeight);
            }
        }

        init();
    </script>
</body>
</html>
