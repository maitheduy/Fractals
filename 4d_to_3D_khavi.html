<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4D IFS Projection with Three.js</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    canvas { display: block; }
    .info {
      position: absolute;
      top: 10px;
      width: 100%;
      text-align: center;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 14px;
      text-shadow: 0 0 5px black;
    }
  </style>
</head>
<body>
  <div class="info">4D IFS Chaos Game — F1 (Blue) / F2 (Red) — Rotate & Zoom with Mouse</div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.min.js"></script>
  <script>
    // Parameters
    const s = 4/5;
    const d = s * s;
    const nIter = 150000;
    const burnIn = 500;

    // Arrays to store points and colors
    const positions = [];
    const colors = [];

    // Initial point
    let x = 0, y = 0, z = 0, w = 0;

    // Chaos game
    for (let i = 0; i < nIter; i++) {
      let useF1 = Math.random() < 0.5;
      if (useF1) {
        // F1
        let x1 = s * z;
        let y1 = s * x;
        let z1 = s * y;
        let w1 = d * w;
        x = x1; y = y1; z = z1; w = w1;
        if (i > burnIn) {
          positions.push(x, y, w); // project to (x, y, w)
          colors.push(0, 0.6, 1);  // Blue for F1
        }
      } else {
        // F2
        let x1 = s * z + 0.5;
        let y1 = s * x;
        let z1 = s * y;
        let w1 = d * w + z + 5/16;
        x = x1; y = y1; z = z1; w = w1;
        if (i > burnIn) {
          positions.push(x, y, w);
          colors.push(1, 0.2, 0.2); // Red for F2
        }
      }
    }

    // Setup Three.js
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0.5, 0.5, 2);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    document.body.appendChild(renderer.domElement);

    // OrbitControls for rotation/zoom
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;

    // Create point cloud
    const geometry = new THREE.BufferGeometry();
    geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
    geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));

    const material = new THREE.PointsMaterial({
      size: 0.005,
      vertexColors: true,
      sizeAttenuation: true,
      transparent: true,
      opacity: 0.8
    });

    const points = new THREE.Points(geometry, material);
    scene.add(points);

    // Handle resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
